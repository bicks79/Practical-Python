{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-5">
            <img src="{{ member.image_source }}" alt="profile image for {{ member_name }}">
            <h2 class="col-md-7">{{ member_name }}</h2>
        </div>

        <div class="col-md-12"><p>{{ member.description }}</p></div>
    </div>
{% endblock %}
